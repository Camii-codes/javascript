<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Países</title>
</head>
<body>
    <h1>Digite o país que você mora:</h1>
    País <input type="text" name="txtp" id="txtp">
    <input type="button" value="Verificar" onclick="clicar()">
    <div id="res"></div>

    <script>
        function clicar() {
            let txtp = window.document.getElementById('txtp');
            let res = window.document.getElementById('res');
            let pais = (txtp.value);

            res.innerHTML = `<p>Morando em ${pais}</p>`
            if (pais == 'Brasil') {
                res.innerHTML += 'Você é Brasileiro!'
            } else {
                res.innerHTML += 'Você é Estrangeiro!'
            }

        }
    </script>
</body>
</html>
