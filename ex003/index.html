        body {
            font: normal 25px Arial;

<body>
    <h1>Olá, mundo!</h1>
    <p>Meu primeiro script.</p>

    <script>
        let n1 = Number(window.prompt('Digite um número: ')); //Conversão String para Number. 
        let n2 = Number(window.prompt('Digite outro número: ')); 
        let s = n1 + n2;
        window.alert(`A soma é igual a ${s}`); 
    </script>
