<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        div#area {
            font: normal 20px Arial;
            background-color: green;
            color: white;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
        }
    </style>
</head>
<body>
    
    
    <div id="area"> <!--onclick="clicar()" onmouseenter="entrar()" onmouseout="sair()" (dentro da div e use se nÃ£o utilizar o listener)-->
        Interaja...
    </div>

    <script>
        let a = window.document.getElementById('area');
        a.addEventListener('click', clicar);
        a.addEventListener('mouseenter', entrar);
        a.addEventListener('mouseout', sair);

        function clicar() {
            a.innerText = 'Clicou!';
            a.style.background = 'red';
        }

        function entrar() {
            a.innerText = 'Entrou!';
        }

        function sair() {
            a.innerText = 'Saiu!';
            a.style.background = 'green';
        }
    </script>
</body>
</html>
